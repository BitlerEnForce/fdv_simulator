<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fou du village Simulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Pangolin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="css/jeu.css">
    <link rel="stylesheet" href="css/action.css">
    <link rel="stylesheet" href="css/inventaire.css">
    <link rel="stylesheet" href="css/equipement.css">
    <link rel="stylesheet" href="css/pnj.css">

</head>
<body>
    <div class="tout">
        <a href="accueil.html" class="home"><span class="material-symbols-outlined">home</span></a>
        <div class="jeu">
            <div class="ecran">
            </div>
            <div class="interface">
                <div class="action">
                    <div class="interaction">
                        <div class="un">
                            <button class="monter bouton"><span class="material-symbols-outlined">keyboard_double_arrow_up</span></button>
                            <button class="haut bouton"><span class="material-symbols-outlined">arrow_upward</span></button>
                            <button class="descendre bouton"><span class="material-symbols-outlined">keyboard_double_arrow_down</span></button>
                        </div>
                        <div class="deux">
                            <button class="gauche bouton"><span class="material-symbols-outlined">arrow_back</span></button>
                            <button class="bas bouton"><span class="material-symbols-outlined">arrow_downward</span></button>
                            <button class="droite bouton"><span class="material-symbols-outlined">arrow_forward</span></button>
                        </div>
                        <div class="trois">
                            <button class="prendre bouton mGauche">Main Gauche</button>
                            <button class="prendre bouton"><span class="material-symbols-outlined">front_hand</span></button>
                            <button class="prendre bouton mDroite">Main Droite</button>
                        </div>
                    </div>
                </div>
                <div class="inventaire">
                    <div class="titre">
                        <div class="texte">
                            <p>inventaire</p>
                            <p class="descriptif"></p>
                        </div>
                        <hr>
                        <div class="liste-item">
                    
                        </div>
                    </div>
                </div>
                <div class="stat">
                    <div class="selectionneur tete"></div>
                    <div class="selectionneur buste"></div>
                    <div class="selectionneur maingauche"></div>
                    <div class="selectionneur maindroite"></div>
                    <div class="selectionneur jambe"></div>
                    <div class="info">
                        <p class="x">x : 0</p>
                        <p class="y">y : 0</p>
                        <p class="z">z : 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/variable.js"></script>
<script src="js/objet.js"></script>

<script src="js/inventaire/equipement/selectionneur.js"></script>
<script src="js/inventaire/equipement/mainGauche.js"></script>
<script src="js/inventaire/equipement/mainDroite.js"></script>
<script src="js/inventaire/equipement/tete.js"></script>
<script src="js/inventaire/equipement/equipement.js"></script>


<script src="js/inventaire/inventaire.js"></script>

<script src="js/action.js"></script>

<script src="js/collision/rang1.js"></script>
<script src="js/collision/rang2.js"></script>
<script src="js/collision/rang3.js"></script>
<script src="js/collision/rang4.js"></script>
<script src="js/collision/rang5.js"></script>
<script src="js/collision/rang6.js"></script>

<script src="js/descriptif.js"></script>

<script src="js/map/dispositionObjet.js"></script>
<script src="js/pnj/dispositionPnj.js"></script>

<script src="js/audio/musiqueObjet.js"></script>
<script src="js/audio/jeu.js"></script>
<script src="js/audio/dispositionMusique.js"></script>

<script src="js/map/fond.js"></script>

<script src="js/pnj/gilbert/gilbert.js"></script>
</body>
</html>
